<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="margin: 0;  padding: 30px;padding: 0;font-family: sans-serif;">
<table style="margin-top: 30px;background-color: #fff; color: #eeeeee; border-radius: 5px;margin: auto; width: 500px;max-width: 80%;border: 1px solid #1E293B">
    <tbody>
    <tr style="border-bottom: 1px solid rgb(204, 204, 204);"s>
        <td >
            <h1 style="margin: 0 auto;text-align: center;color: #1E293B;font-size: 2rem;font-weight: 200;padding: 10px;margin: 0;border-bottom: 1px solid #eee;text-decoration: none;
">SII Transfers</h1>
        </td>
    </tr>


    <tr>
        <td>
            <div style="color: #409FFF;font-size: 22px;font-weight: 100;margin: 20px auto auto auto;padding: 10px;text-align: center;">
            <span th:text="${sender}"></span>
            </div>
            <div style="color: #1E293B;font-size: 18px;text-align: center;">vous envoie des fichier</div>
        </td>
    </tr>

    <tr>
        <td>
            <div style="color: #6A6D70;font-size: 14px;text-align: center;padding: 20px;"><span th:text="${numberOfItems}"></span> item</span> item<span th:if="${numberOfItems}!=1">s</span>, <span th:text="${size}"></span>MB. Expiré le <span th:text="${dateOfExpressing}"></span> </div>
        </td>
    </tr>

    <tr style="padding: 30px;">
        <td>
            <div style="margin: 0 auto;height: auto;width: fit-content;">
                <a th:href="@{https://localhost:8080/download/{paths} (paths=${path})}"
                   style="text-decoration:none;display:inline-block;background-color: #409FFF;border-radius: 30px;padding: 15px 20px;color: #fff;"
                >télécharger les fichiers</a>
            </div>
        </td>
    </tr>

    <tr style="display: flex;flex-direction:column">
        <td style="padding: 20px 70px 100px 70px;width: 100%; ">
            <div style="color: #1E293B;font-size: 18px;font-weight: bold;">
                <span style="color: #1E293B;font-size: 18px;font-weight: bold;" th:text="${numberOfItems}"></span> item<span th:if="${numberOfItems}!=1">s</span>
            </div>
            <div style="height: auto;width: 100%;color: #1E293B;font-size: 1rem;">
                <div style="padding: 10px 0px;border-bottom: 1px solid #eee;width: 100%"
                     th:each="name : ${names}">
                    <span th:text="${name}"></span>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
